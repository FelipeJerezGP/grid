<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css " />
    <title>Camisetas</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header box">Camisetas.cl</div>
      <div class="sidebar box">
        <h2>Categor√≠as</h2>
        <p>Perfumes <span class="count">(12)</span></p>
        <p>Relojes <span class="count">(8)</span></p>
        <p>Accesorios <span class="count">(5)</span></p>
      </div>
      <div class="main box">
        <div class="product-grid">
          <div class="product">
            <img
              src="./assets/img/camiseta 2011.jpg"
              alt="Camiseta U. de Chile 2011"
              class="product-image"
            />
            <h3 class="product-title">Camiseta U de Chile 2011</h3>
            <p class="product-price">$49.000</p>
            <button class="product-button">Comprar</button>
          </div>
          <div class="product">
            <img
              src="./assets/img/camiseta 2024.png"
              alt="Camiseta U. de Chile 2024"
              class="product-image"
            />
            <h3 class="product-title">Camiseta U. de Chile 2024</h3>
            <p class="product-price">$59.000</p>
            <button class="product-button">Comprar</button>
          </div>
          <div class="product">
            <img
              src="./assets/img/Camiseta u de chile 2012.jpeg"
              alt="Camiseta U. de Chile 2012"
              class="product-image"
            />
            <h3 class="product-title">Camiseta U. de Chile 2012</h3>
            <p class="product-price">$20.000</p>
            <button class="product-button">Comprar</button>
          </div>
          <div class="product">
            <img
              src="./assets/img/chile 2015.jpeg"
              alt="Camiseta Chile 2015"
              class="product-image"
            />
            <h3 class="product-title">Camiseta Chile 2015</h3>
            <p class="product-price">$29.900</p>
            <button class="product-button">Comprar</button>
          </div>
          <div class="product">
            <img
              src="./assets/img/Chile 2016.jpeg"
              alt="Camiseta Chile 2016"
              class="product-image"
            />
            <h3 class="product-title">Camiseta Chile 2016</h3>
            <p class="product-price">$30.000</p>
            <button class="product-button">Comprar</button>
          </div>
        </div>
      </div>
      <div class="footer box">
        @Camisetas.cl - Todos los derechos reservados.
      </div>
    </div>
  </body>
</html>
